<!--Registration Page Starts-->
<section id="regestration">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body register-img">
              <div class="row m-0">
                <div class="col-lg-6 d-none d-lg-block py-2 px-3 text-center">
                  <img
                    src="../../assets/img/gallery/register.png"
                    alt=""
                    class="img-fluid mt-3 pl-3"
                    width="400"
                    height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 pt-3 px-4 bg-white">
                  <h4 class="card-title mb-2">CREAR UNA CUENTA</h4>
                  <p class="card-text mb-3">
                    Registre los datos necesarios para crear una nueva cuenta.
                  </p>
                <form novalidate  #userRegister="ngForm" (ngSubmit)="register(userRegister)">
                  <input ngModel name="user" type="email" class="form-control mb-3" placeholder="Email/Corre" required/>
                  <input ngModel name="nombre" type="text" class="form-control mb-3" placeholder="Nombre" />
                  <input ngModel name="password" type="password" class="form-control mb-3" placeholder="ContraseÃ±a" required/>
                  <div
                    class="custom-control custom-checkbox custom-control-inline mb-3"
                  >
                    <input
                      type="checkbox"
                      id="customCheckboxInline1"
                      name="customCheckboxInline1"
                      class="custom-control-input"
                      checked
                    />
                    <label
                      class="custom-control-label"
                      for="customCheckboxInline1"
                    >
                      Acepta condiciones y terminos.
                    </label>
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-primary">
                        <a
                          href="/src/app/pages/content-layout-page/login/login.component.html"
                          class="text-decoration-none"
                          [routerLink]="['/login']"
                        >
                          Volver a Login
                        </a>
                      </button>
                    </div>
                    <div class="recover-pass">
                      <button class="btn btn-primary">
                        <a 
                        type= "submit"
                        class="text-decoration-none text-white"                     
                        >
                          Registrar
                        </a>
                      </button>
                    </div>
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
