</p>
<section id="basic-form-layouts">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header pb-2">
        <h4 class="card-title" id="basic-layout-colored-form-control">Adicionar Aseo de la Cocina</h4>
        <p class="mb-0">Adicione los campos requeridos para su debido registro.
      </div>
      <div class="card-content">
        <div class="px-3">
  
          <form novalidate  #aseococinaForm="ngForm" (ngSubmit)="registrarAseoCocina(aseococinaForm)">
            <div class="form-body">
              <h4 class="form-section"><i class="ft-box"></i> Datos Requeridos</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="userinput1">Responsable Aseo de la Cocina </label>
                    <input ngModel name="estudianteCo" type="text" id="userinput1" class="form-control border-primary" required />
                  </div>
                </div>              
              </div>
              <div class="row" >
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="userinput1">DÃ­a Actividad</label>
                    <div class="input-group">
                      <input ngModel class="form-control border-primary" type="date"  name="dia"  ngbDatepicker
                        #d2="ngbDatepicker">
                      <div class="input-group-append">
                        <div class="input-group-text" (click)="d2.toggle()">
                          <i class="fa fa-calendar" style="cursor: pointer;"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>              
              </div>
            </div>
  
            <div class="form-actions right">
              <button type="button" class="btn btn-raised btn-warning mr-1">
                <i class="ft-x"></i> Cancelar
              </button>
              <button type="submit" class="btn btn-raised btn-primary">
                <i class="fa fa-check"></i> Registrar
              </button>
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </div>
  </section>
