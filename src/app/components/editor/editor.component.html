<section id="quill-editor">
  <div class="card text-left">
    <div class="card-header">
      <h4>Default editor</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <quill-editor [style]="{height: '200px'}" (onEditorCreated)="setFocus($event)"></quill-editor>
        </div>
      </div>
    </div>
  </div>
</section>
