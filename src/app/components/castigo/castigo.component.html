<section id="basic-form-layouts">
<div class="col-md-6">
  <div class="card">
    <div class="card-header pb-2">
      <h4 class="card-title" id="basic-layout-colored-form-control">Adicionar Castigos</h4>
      <p class="mb-0">Adicione los campos requeridos para su debido registro.
    </div>
    <div class="card-content">
      <div class="px-3">

        <form novalidate  #castigoForm="ngForm" (ngSubmit)="registrarCastigo(castigoForm)">
          <div class="form-body">
            <h4 class="form-section"><i class="ft-box"></i> Datos Requeridos</h4>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="userinput1">Estudiante Castigado</label>
                  <input ngModel name="castigado" type="text"  id="userinput1" class="form-control border-primary" required />
                </div>
              </div>              
            </div>
            <div class="row" >
              <div class="col-md-6">
                <div class="form-group">
                  <label for="userinput1">Fecha Inicio</label>
                  <div class="input-group">
                    <input ngModel class="form-control border-primary" type="date"  name="fechaInicio"  ngbDatepicker
                      #d2="ngbDatepicker">
                    <div class="input-group-append">
                      <div class="input-group-text" (click)="d2.toggle()">
                        <i class="fa fa-calendar" style="cursor: pointer;"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>              
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="userinput3">Fecha Final</label>
                  <div class="input-group">
                    <input ngModel class="form-control border-primary" type="date" placeholder="yyyy-mm-dd" name="fechaFinal" ngbDatepicker
                      #d3="ngbDatepicker">
                    <div class="input-group-append">
                      <div class="input-group-text" (click)="d3.toggle()">
                        <i class="fa fa-calendar" style="cursor: pointer;"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>              
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="userinput3">Tipo Castigo</label>
                  <input ngModel name="tipoCastigo" type="text" id="userinput3" class="form-control border-primary" required>
                </div>
              </div>              
            </div>
          </div>

          <div class="form-actions right">
            <button type="button" class="btn btn-raised btn-warning mr-1">
              <i class="ft-x"></i> Cancelar
            </button>
            <button type="submit" class="btn btn-raised btn-primary">
              <i class="fa fa-check"></i> Registrar
            </button>
          </div>
        </form>
        

      </div>
    </div>
  </div>
</div>
<!--Basic Table Starts-->
<section id="simple-table">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title-center">Tabla Datos de Castigos</h4>
          <p>Estos son todos los registros encontrados</p>
        </div>
        <div class="card-content">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Username</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Basic Table Ends-->
</section>
